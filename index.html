<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Pebble's Palace Home Page</title>
	<link rel="stylesheet" href="index.css" />
	<link rel="icon" href="cat-svgrepo-com.svg" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body id="body">
	<div id="nav-placeholder"></div>
	<main>
		<div id="article-nav">
			<h2>Articles</h2>
			<ol>
				<li><a href="index.html?article=pebble">pebble</a></li>
				<li><a href="index.html?article=nemi">nemi</a></li>
			</ol>
		</div>
		<article>
			<div id="article-header-placeholder"></div>
			<div id="article-content-placeholder"></div>
		</article>
	</main>
	<footer>
		<p>Thanks for reading.</p>
		<a download="" href="./">Download this page</a>
		<div id="time-container">
			Page loaded at: <span id="time-display"></span>
		</div>
	</footer>
	<script>
		window.onload = () => {
			$("#time-display").html((new Date()).toTimeString());
		};
	</script>
	<script src="global.js"></script>
	<script>
		const urlParams = new URLSearchParams(window.location.search);
		let article = urlParams.get("article") ?? "pebble";

		$("#article-header-placeholder").load("articles/header.html");
		$("#article-content-placeholder").load(`articles/${article}.html`);
	</script>
</body>

</html>
